<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neer Singh</title>
</head>
<body id="content">
    <div class="section one" id="about">
        <header>
            <a href="#about"><h1>Neer Singh.</h1></a>

            <nav>
                <a href="#portfolio">Portfolio</a>
                <a href="#contact">Contact</a>
            </nav>
        </header>

        <main>
            <article>
                <h2>Hi, I'm <bold>Neer.</bold></h2>
                <p>My name is Neer Singh & I am a student at Belmont High School in Belmont, MA. Presented is my photography.</p>  
                <a href="#portfolio"><button>View gallery</button></a>
            </article>
            <aside>
                <img src="img/neer.jpg" alt="">
            </aside>
        </main>
    </div>

    <div id="portfolio"> 
        <div class="controller">
            <button class="active" data-filter="*">All</button>
            <button data-filter=".nature">Nature</button>
            <button data-filter=".portrait">Portrait</button>
            <button data-filter=".landscape">Landscape</button>
        </div>
        <div class="gallery" id="gallery">
        </div>
    </div>

    <footer id="contact">
        <p>If you want a modification on any of the photos, Please Contact me</p>
        <div class="socials">
            <a href="mailto:neersingh753@gmail.com" target="_blank"><i class="fa-regular fa-envelope"></i></a>
            <a href="https://www.instagram.com/neeer.singh/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
        </div>
    </footer>

    <script src="app.js"></script>
    <script src="https://unpkg.com/imagesloaded@5/imagesloaded.pkgd.min.js"></script>
    <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    <script>
        var elem = document.querySelector('.gallery');

        imagesLoaded( elem, function() {
            var msnry = new Masonry( elem, {
                itemSelector: '.gallery-item',
                isFitWidth: true
            });
        });
    </script>
    
</body>
</html>
